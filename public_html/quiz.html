<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWay Quiz</title>
  <script src="app.js"> </script>
  <link href="quiz.css" rel="stylesheet">

</head>
<body>

  <div id="questionContainer">
    <div class="top-bar">
      <div class="backBtn-div">
        <a id="backBtn" onclick="goBack()">
          <svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="backArrow" d="M8 2L2 6.99992L8 12" stroke="#FFF4E6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>          
          </a>
        <a id="homeBtn" href="index.html">
          <svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="homeArrow" d="M8 2L2 6.99992L8 12" stroke="#FFF4E6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            
        </a>
      </div>

      <div id="number"></div>
    </div>


    <p id="questionText"></p>
    <div id="answers"></div>
  </div>

  <img id="background-img">
  <img id="squiggle-right">
  <img id="squiggle-left">
  <img id="bottom">



  <div id="bottom-bar">
  </div>

  <script>
    
  </script>

</body>
</html>
